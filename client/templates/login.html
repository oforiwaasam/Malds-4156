<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mt-2">Client Login</h1>
        <form class="pb-4 w-50 mx-auto">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" >Username</label>
                <input type="email" id="username-input" class="form-control" />
            </div>

            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4" id="sign-in-btn">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="signup.html">Register</a></p>
            </div>
        </form>

        <h1 class="text-center mt-2">Vendor Login</h1>
        <form class="pb-4 w-50 mx-auto">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" >Username</label>
                <input type="email" id="vendor-username-input" class="form-control" />
            </div>

            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4" id="vendor-sign-in-btn">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="signup.html">Register</a></p>
            </div>
        </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <script src="../static/login.js"></script>
    </div>
</body>
</html>
