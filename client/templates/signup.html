<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <!-- jquery -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <h1 class="text-center mt-2">Register</h1>
    <form>
      <!-- Vendor ID input -->
      <div class="form-outline mb-4">
        <input type="number" id="form2Example1" class="form-control" />
        <label class="form-label" for="form2Example2">Vendor ID</label>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="form2Example2" class="form-control" />
        <label class="form-label" for="form2Example1">Email address</label>
      </div>

      <!-- Company name input -->
      <div class="form-outline mb-4">
        <input type="text" id="form2Example3" class="form-control" />
        <label class="form-label" for="form2Example2">Company Name</label>
      </div>

      <!-- Industry input -->
      <div class="form-outline mb-4">
        <input type="text" id="form2Example4" class="form-control" />
        <label class="form-label" for="form2Example2">Industry</label>
      </div>

      <!-- Zip code input -->
      <div class="form-outline mb-4">
        <input type="number" id="form2Example5" class="form-control" />
        <label class="form-label" for="form2Example2">Zip Code</label>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>
      </div>

      <!-- Submit button -->
      <button type="button" class="btn btn-primary btn-block mb-4">Sign up</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Already a member? <a href="login.html">Log In</a></p>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="../static/login.js"></script>
  </div>
</body>
</html>
