<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="login.html">Sign Out</a>
        <div class="row pt-3">
            <form>
                <div class="mb-3 w-50 mx-auto">
                    <label class="form-label">Product Name</label>
                    <input id="product-name" type="text" class="form-control" required>
                </div>
                <div class="mb-3 w-50 mx-auto">
                    <label class="form-label">Price</label>
                    <input id="product-price" type="text" class="form-control" required>
                </div>
                <div class="mb-3 w-50 mx-auto">
                    <label class="form-label">Quantity</label>
                    <input id="product-quantity" type="text" class="form-control" required>
                </div>
            </form>
            <button class="btn btn-dark w-50 mx-auto" id="add-product-btn">Add Product</button>
        </div>
        <div class="row mt-5 mx-auto" id="vendor-products">
            <div class = "row mt-2 pb-3 mx-auto">
                <div class="col-2">Name</div>
                <div class="col-2">Price</div>
                <div class="col-2">Quantity</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../static/products.js"></script>
</body>
</html>
